<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/Vector.svg" type="image/x-icon">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <input id="inputplace" type="text" placeholder="0">
    <div>
      <button class="ms">AC</button>
      <button class="ms">DEL</button>
      <button class="ms">%</button>
      <button class="ms">/</button>
    </div>

    <div>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="ms">*</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="ms">-</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="ms">+</button>
    </div>

    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="bt">=</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
